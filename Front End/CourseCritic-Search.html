<!DOCTYPE html>
<html lang="en">
<head>
	<link href="style.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body style="height:120vh;">

	<!-- START NAVBAR -->
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">Navbar</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<!-- END NAVBAR -->

	<!-- write a review button -->
	<!-- <div class="btnContainer">
		<button class="reviewBtn">Write a Review</button>
	</div> -->

	<!-- START REST OF CONTENT -->
	<div class="contentContainer">
		<div class="search container">

			<div class="jumbotron">
				<h1>Fill in the fields to see courses and their overall ratings.</h1>
			</div>

			<div class="dropdownContainer">
				<!-- University Dropdown -->
				<select class="dropdown show">
					<option class="btn btn-secondary dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">University
					</option>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<option class="dropdown-item" href="#">Wash U</option>
						<option class="dropdown-item" href="#">UMSL</option>
						<option class="dropdown-item" href="#">SLU</option>
					</div>
				</select>

				<!-- School Dropdown -->
				<select size=1 class="dropdown show">
					<option class="btn btn-secondary dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">School
					</option>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<option class="dropdown-item" href="#">Engineering and Applied Sciences</option>
						<option class="dropdown-item" href="#">Olin School of Business</option>
						<option class="dropdown-item" href="#">Arts and Sciences</option>
						<option class="dropdown-item" href="#">Sam Fox School of Design</option>
					</div>
				</select>

				<!-- Major Dropdown -->
				<select size=1 class="dropdown show">
					<option class="btn btn-secondary dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Major
					</option>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<option class="dropdown-item" href="#">Computer Science</option>
						<option class="dropdown-item" href="#">Systems</option>
						<option class="dropdown-item" href="#">Electrical</option>
						<option class="dropdown-item" href="#">Mechanical</option>
						<option class="dropdown-item" href="#">Biomedical</option>
						<option class="dropdown-item" href="#">Chemical</option>
					</div>
				</select>
				<!-- degree requirement Dropdown -->
				<select size=1 class="dropdown show">
					<option class="btn btn-secondary dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Degree Requirements
					</option>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<option class="dropdown-item">English Proficiency</option>
						<option option="dropdown-item" href="#">Humanities and Social Sciences</option>
						<option class="dropdown-item" href="#">Engineering Topics Units</option>
						<option class="dropdown-item" href="#">Other Degree Requirements</option>

					</div>
				</select>


				<!-- major requirement Dropdown -->
				<select size=1 class="dropdown show">
					<option class="btn btn-secondary dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Major Requirements
					</option>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<option class="dropdown-item" href="#">Core Requirementes</option>
						<option class="dropdown-item" href="#">Technical Electives</option>
						<option class="dropdown-item" href="#">Math Requirements</option>
						<option class="dropdown-item" href="#">Additional Requirements</option>
					</div>
				</select>

				<button class="go btn btn-primary" type="submit">Go!</button>
			</div>
			<!-- end dropdownContainer -->

			<!-- START DISPLAYING SEARCH RESULTS -->
			<div class="searchDisplay"> 
				<div class="row">
					<div class="col-5 individualClass">
						<h2 class="classNumber">CSE 131</h2>
						<h1 class="className">Software Engineering Workshop</h1>
						<a href="#">
          <span class="glyphicon glyphicon-star"></span>
        </a>
					</div>
					<div class="col-5 individualClass">
					</div>
				</div>

			</div>

		</div>
		<!-- end searchContainer -->

	</div>
	<!-- end contentContainer -->



	<!-- Optional JavaScript -->
	<script type="text/javascript">
		
		$(document).ready(function(){
			$('.go .btn .btn-primary') {
				$('.classDisplay').toggleClass(active);
			}
		};

	</script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
