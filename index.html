<!DOCTYPE html>
<html>
<head>
	<title>
		RateMyCourse
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.65.0.min.js"></script>
	<script src="courseToDept.js"></script>
	<link rel="stylesheet" href="rmc-style.css">
</head>
<body>
	<ul id='navbar'>
		<li class="active tab">Home</li>
		<li class="tab">University</li>
		<li class="tab">School</li>
		<li class="tab">Department</li>
		<li><button id="submit-btn" title="search by name"></button></li>
		<li><input type="search" name="search" id="search-bar" placeholder="Search for a course by name..."></li>
	</ul>

	<div id="content">
		<br>

		<select id="school">
			<option id="all">All</option>
			<option id="artsci">Arts &amp; Sciences</option>
			<option id="engineering">Engineering</option>
			<option id="business">Business</option>
		</select>
		<select id="dept">
			<option id="all" selected="selected">All</option>
		</select>

		<br>
		<hr>
		<div class="courses-table">
			
		</div>








	</div>
	



</body>
</html>
