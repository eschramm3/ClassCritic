<!DOCTYPE html>
<html>
<head>
	<title>
		RateMyCourse
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="courseToDept.js"></script>
	<link rel="stylesheet" href="rmc-style.css">
</head>
<body>
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '317590075369877',
				cookie     : true,
				xfbml      : true,
				version    : 'v2.10'
			});
			FB.AppEvents.logPageView();   
		};
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10&appId=317590075369877";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<ul id='navbar'>
		<li class="active tab">Home</li>
		<li class="tab">University</li>
		<li class="tab">School</li>
		<li class="tab">Department</li>
		<li><button id="submit-btn" title="search by name"></button></li>
		<li><input type="search" name="search" id="search-bar" placeholder="Search for a course by name..."></li>
		<li><div class="fb-login-button login-btn" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();" data-scope="public_profile,email,user_friends"></div></li>
	</ul>

	<div id="content">
		<br>

		<select id="school">
			<option id="all">All</option>
			<option id="artsci">Arts &amp; Sciences</option>
			<option id="engineering">Engineering</option>
			<option id="business">Business</option>
		</select>
		<select id="dept">
			<option id="all" selected="selected">All</option>
		</select>

		<br>
		<br>
		<div class="courses-table">
			
		</div>








	</div>
	



</body>
</html>
